<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Cryptify</title>
</head>
<body>
  <nav>
    <div class=" nav-wrapper" role="navigation">
      <a href="#" class="logo">Cryptify</a>
    </div>
  </nav>
  <main class="grid">
    <section role="search">
      <div id= "sb-search" class="form-wrapper cf">
          <form id="searchForm" role="search">
              <input class="sb-search-input" id="search" placeholder="Enter your search terms" type="search" value="" name="search" required>
              <button class="searchCurr"type="submit">Search</button>
          </form>
      </div>
    </section>

    <div class="container">
    <div class="chart-wrapper">
      <div class="nested">
        <div class="mCap">
          <h3>Top Currencies</h3>
          <h4>Based on Market Capitalization</h4>
        </div>
      </div>
      <div id="chart">
        <canvas id="lineChart" height="700" width="700"></canvas>
      </div>
    </div>
    <section>
      <article>
          <div class="feed"></div>
      </article>
    </section>

    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="main.js"></script>
  </main>
</body>
</html>
